name: Feature Request
description: Suggest a new feature or improvement for @compilr-dev/cli
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea for the CLI? We'd love to hear it.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this solve? What are you trying to do?
      placeholder: "I'm trying to ... but currently ..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
      placeholder: "It would be great if ..."
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the CLI does this relate to?
      options:
        - Commands
        - Multi-Agent Teams
        - LLM Providers
        - Tools
        - Permissions / Safety
        - Terminal UI
        - Tutorials
        - Configuration
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered other approaches?
